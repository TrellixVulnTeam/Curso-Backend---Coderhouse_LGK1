<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- para inyectar el resultado -->
    <!-- incluir handlebars desde el CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
    ></script>
    <span></span>
    <script>
      const templateStr = `
      <h1>Datos Personales </h1>
      <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}} </li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{telefono}}</li>
      </ul>`; // compila la plantilla

      const template = Handlebars.compile(templateStr);

      const context = {
        nombre: "agustin",
        apellido: "Rossi",
        edad: 34,
        email: "",
        telefono: "1555165229",
      }; // genera el html

      const html = template(context); // inyecta el html en el span
      document.querySelector("span").innerHTML = html; // inyecta el resultado en la vista
    </script>
  </body>
</html>
